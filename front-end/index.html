<!DOCTYPE html>
<html lang="es">

<head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="well well-sm">
                    <form class="form-horizontal" method="POST">
                        <fieldset>
                            <legend class="text-center header">Ciclos Informática Trassierra</legend>

                            <div class="form-group row">
                                <label for="cursos" class="col-sm-2 col-form-label">Curso</label>
                                <div class="col-md-8">
                                    <select class="form-control" id="cursos" name="cursos">
                                        <option value="">Seleccione curso ...</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="cursos" class="col-sm-2 col-form-label">Módulos</label>
                                <div class="col-md-8">
                                    <select class="form-control" id="modulos" name="modulos"></select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12 text-center">
                                    <button type="submit" id="cargar" class="btn btn-primary btn-lg">Cargar Alumnos</button>

                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <hr>

        <div class="row">
            <div class="table-responsive">

                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <div class="form-group">
                    <div class="col-md-12 text-left">
                        <button type="button" id="grabar" class="btn btn-primary btn-lg">Grabar</button>
                    </div>
                </div>

            </div>


            <div class="table-responsive">

                <table class="cal table table-bordered" style="width:10%">
                    <thead class="thead-light">
                        <th>Calificación</th>
                    </thead>
                    <tr>
                        <td class="arrastrar">Sob</td>
                    </tr>
                    <tr>
                        <td class="arrastrar">Not</td>
                    </tr>
                    <tr>

                    </tr>
                    <tr>

                    <tr>
